    <section id="contact" class="generic dark-bg">
        <div class="container" >
            <h3 class="my-5">İletişime Geçin</h3>
            <div class="row" >
                <div class="col-md-12 col-lg-6">
    
                     <form id="contactForm" class="d-flex justify-content-center align-items-center flex-column "  >
                        <div class="contact p-5 border ">
                          <h1 class="mb-5 text-light border-bottom pb-3">İletişim Formu</h1>
                          <div class="mb-3 ">
                            <i class="fa-solid fa-user px-1" style="color: #ffffff;"></i>
                            <label  class="text-light  " for="name"></label>
                            <input type="text" id="name" name="name" placeholder="Adınız" />
                            <span id="nameError" class="error"></span>
                          </div>
                          <div class="mb-3 ">
                            <i class="fa-sharp fa-solid fa-paper-plane pe-1" style="color: #ffffff;"></i>
                            <i class="fa-regular fa-mailbox" style="color: #ffffff;"></i>
                            <label class="text-light " for="email"></label>
                            <input type="email" id="email" name="email" placeholder="E-posta"/>
                            <span id="emailError" class="error "></span>
                          </div>
                          <div class="mb-3 ">
                            <i class="fa-solid fa-envelope px-1" style="color: #ffffff;"></i>
                            <label class="text-light" for="message"></label>
                            <textarea id="message" name="message" placeholder="Mesajınız.."></textarea>
                            <span id="messageError" class="error"></span>
                          </div>
                          <button class="text-light bg-primary m-1 p-1" type="submit">Gönder</button>
                          
                          <button class="text-light bg-primary m-1 p-1 " type="reset">Temizle</button> 
                        </div>
                 </form>
